<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="name" data-testid="slackUsername">Dumije</h1>
        <img
          src="/image/nedu.jpg"
          data-testid="slackDisplayImage"
          alt="Dumije"
        />
        <h2 class="track" data-testid="myTrack">Track: Frontend</h2>
        <p class="currentDate" data-testid="currentDayOfTheWeek"></p>
        <p class="currentTime" data-testid="currentUTCTime"></p>
        <div>
          <a
            href="https://github.com/Daniel7303/HNT-First-Task.git"
            class="click"
            data-testid="githubURL"
            target=""
            >Github Repo</a
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
